{% extends 'base.html' %}
{% load static %}

{% block head %}
{% include 'head.html' %}


<title>Lista de Estudiantes</title>

{% endblock %}

{% block content %}
<main class="d-flex justify-content-center align-items-center">
    <section class="w-100">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-12">
                    <div class="table-responsive">
                        <table id="datatableblogs" class="table table-striped table-bordered  text-center align-middle">
                            <H1 class="text-center"> Blogs</H1>
                            <thead class="table-success">
                                <tr>
                                    <th class="centered "></th>
                                    <th class="centered col-2">Grado</th>
                                    <th class="centered col-4">Actividad</th>
                                    <th class="centered col-4">Fecha Creacion</th>

                                    <th class="centered col-2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="bodyListablogs">

                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'index' %}" class="btn btn-outline-secondary px-4">
                                ‚Üê Atras
                            </a>
                            <a href="{% url 'blogsCrear' %}" class="btn btn-success px-4">
                                Crear nuevo Blog
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}


{% block scripts %}
{% include 'scripts.html' %}
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>

<script src="{% static 'js/blogs.js' %}"></script>

{% endblock %}
